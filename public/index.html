<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Trang chủ</title>
</head>

<body class="bg-secondary">
    <div class="row justify-content-center px-3 mx-0">
        <div class="col-sm-8 col-md-6 col-lg-4 mt-5 border rounded bg-light">
            <h3 class="text-center mt-3 ">Phòng chat thế giới</h3>
            <form action="./chat.html">
                <div class="mb-3 mt-3">
                    <label for="username" class="form-label">Tên:</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên" name="username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="room" class="form-label">Phòng:</label>
                    <select class="form-select" name="room" id="room">
                        <option value="Việt Nam">Việt Nam</option>
                        <option value="Trung Quốc">Trung Quốc</option>
                        <option value="Ấn Độ">Ấn Độ</option>
                        <option value="Mỹ">Mỹ</option>
                        <option value="Pháp">Pháp</option>
                    </select>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-block btn-success">Tham gia phòng</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
