<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Trò chuyện</title>
</head>

<body class="bg-secondary">
    <div class="row justify-content-center mt-md-4 mx-0">
        <div class="col-md-7 bg-light rounded">
            <div class="row justify-content-between my-3">
                <div class="col-7">
                    <h5 id="room-name"></h5>
                </div>
                <div class="col-5 text-end">
                    <a class="btn btn-outline-danger" href="./index.html"><i class="far fa-sign-out"></i> Rời phòng</a>
                </div>
            </div>
            <hr>

            <div class="row pb-3">
                <div class="col-xs-12 col-sm-3 order-1 order-sm-0">
                    <p class="fw-bold mb-1"><i class="fas fa-users"></i> Đang trong phòng:</p>
                    <ul id="list-users" class=" list-unstyled ps-0">
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div id="chatbox" style="height: 70vh;"
                        class=" border rounded bg-white mb-2 overflow-auto d-flex flex-column">
                    </div>
                    <form id="msg-form">
                        <div class="input-group mb-3">
                            <input id="msg-text" type="text" class="form-control rounded" placeholder="Aa">
                            <button class="btn btn-success ms-2 rounded"><i
                                    class="fas fa-arrow-alt-circle-up me-1"></i>Gửi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
        integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
